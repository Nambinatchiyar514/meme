<body>

    <div class="container">
        <h1>Mass Meme Generator</h1>

        <div class="template-area">
            <h2>Select Template</h2>
            <div id="templateSelector" class="selector-grid">
                <p id="noTemplates">Loading templates...</p>
            </div>
        </div>
        
        <div class="controls">
            <label for="imageUpload">Upload Custom Image (Optional):</label>
            <input type="file" id="imageUpload" accept="image/*" class="input-file">

            <label for="topText">Top Caption:</label>
            <input type="text" id="topText" placeholder="TOP TEXT" maxlength="50">
            
            <label for="bottomText">Bottom Caption:</label>
            <input type="text" id="bottomText" placeholder="BOTTOM TEXT" maxlength="50">
            
            <button id="generateBtn" class="btn primary">Generate/Preview Meme</button>
            <button id="saveMemeBtn" class="btn success" disabled>Save New Meme</button>
            <button id="downloadBtn" class="btn secondary" disabled>Download Meme</button>
        </div>

        <div class="meme-area">
            <canvas id="memeCanvas"></canvas>
            <p id="placeholderText">Select a template or upload an image.</p>
        </div>

        <div class="saved-area">
            <h2>Saved Memes</h2>
            <div id="savedMemesGrid" class="selector-grid">
                <p id="noSavedMemes">No memes saved yet!</p>
            </div>
        </div>
    </div>

    <script src="mass.js"></script>
</body>
